<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{{ .Hugo.Generator }}

{{ if eq .URL "/" }}
<title> Piero Macchioni </title>
<meta property="og:title" content="{{ .Title }}">
<meta property="og:type" content="website">
{{ else }}
<title>{{ .Title }} - {{ .Site.Title }}</title>
<meta property="og:title" content="{{ .Title }} - {{ .Site.Title }}">
{{ end }}

{{ if eq .URL "/" }}
<meta property="description" content="{{ .Site.Params.description }}">
{{ else }}
  {{ if .Description }}
  <meta property="description" content="{{ .Description }}">
  {{ end }}
{{ end }}

{{ if .Keywords }}
<meta property="keywords" content ="{{ delimit .Keywords ", " }}">
{{ end }}

{{ if .RSSLink }}
<link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
{{ end }}

<link rel="icon" 
      type="image/png" 
      href="http://images/logo.png">

<link rel="stylesheet" href="{{ .Site.BaseURL }}css/main.css" media="all">
<link href="https://fonts.googleapis.com/css?family=Fira+Sans+Extra+Condensed:500,600|Merriweather:400|Lato:400,400italic,700|Source+Serif+Pro"> 
<script  rel="stylesheet" src="https://use.fontawesome.com/23c3029a11.js"></script>

<link rel="authorization_endpoint" href="https://indieauth.com/auth">
<link rel="token_endpoint" href="https://macchioni.in/token">
