<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{{ .Hugo.Generator }}

{{ if eq .URL "/" }}
<title> Piero Macchioni </title>
<meta property="og:title" content="{{ .Title }}">
<meta property="og:type" content="website">
{{ else }}
<title>{{ .Title }} - {{ .Site.Title }}</title>
<meta property="og:title" content="{{ .Title }} - {{ .Site.Title }}">
{{ end }}

{{ if eq .URL "/" }}
<meta property="description" content="{{ .Site.Params.description }}">
{{ else }}
  {{ if .Description }}
  <meta property="description" content="{{ .Description }}">
  {{ end }}
{{ end }}

{{ if .Keywords }}
<meta property="keywords" content ="{{ delimit .Keywords ", " }}">
{{ end }}

{{ if .Site.RSSLink }}<link rel="alternate" href="{{ .Site.RSSLink }}" type="application/rss+xml" title="{{ .Site.Title }}"/>{{ end }}

<link rel="icon" 
      type="image/png" 
      href="/images/logo.png">

<link rel="apple-touch-icon-precomposed" sizes="76x76" href="/images/apple-touch-icon-76x76">
<link rel="apple-touch-icon-precomposed" sizes="120x120" href="/images/apple-touch-icon-120x120">
<link rel="apple-touch-icon-precomposed" sizes="152x152" href="/images/apple-touch-icon-152x152">
<link rel="apple-touch-icon-precomposed" sizes="180x180" href="/images/apple-touch-icon-180x180">      
<link rel="stylesheet" href="{{ .Site.BaseURL }}css/main.css" media="all">
<link href="https://fonts.googleapis.com/css?family=Fira+Sans+Extra+Condensed:500,600|Lato:400,400italic,700|Source+Serif+Pro">
<link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">

<script  rel="stylesheet" src="https://use.fontawesome.com/23c3029a11.js"></script>

<link rel="authorization_endpoint" href="https://indieauth.com/auth">

<meta name="twitter:card" content="{{ .Params.image }}"/>
<meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="twitter:site" rel=me content="@leibniz" />
<meta name="twitter:creator" rel=me content="@leibniz">
<meta name="twitter:card" content="summary">
