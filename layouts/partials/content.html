<main class="content" role="main">

  <article class="h-entry">
    {{ if eq .Section "post" }}
    <span class="article-duration">{{ .ReadingTime }} min read</span>
    {{ end }}

    <h1 class="article-title p-name">{{ .Title }}</h1>

    {{ if eq .Section "post" }}
    <time class="dt-published" datetime="MM-DD-YYYY">>{{ .Date.Format "January 2, 2006" }}</time>
    {{ end }}

    <div class="post-content e-content" class="article-content">
      {{ .Content }}
    </div>
  </article>

</main>
