{{ partial "header.html" . }}
 
<main class="content" role="main">

  <article class="h-entry">
    {{ if eq .Section "blog" }}
    {{ end }}
    <div class="p-name"><h1 class="post-title p-name">{{ .Title }}</h1></div>
    {{ if eq .Section "blog" }}
    <time class="dt-published" datetime="MM-DD-YY">{{ .Date.Format "January 2, 2006" }} <a class="fa fa-link" class="u-url" href="{{.RelPermalink}}"></a> posted by <a rel="author" class="p-author h-card" href="/">Piero Macchioni</a></time>
    {{ end }}
    <div class="post-content clearfix e-content">{{ .Content }}</div>
  </article>

  <a href="#" class="scrollup">up</a>
</main>
 
{{ partial "footer.html" . }}
