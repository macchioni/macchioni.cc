{{ partial "header.html" . }}
 
<main class="content" role="main">

  <article class="h-entry" class="article">
    {{ if eq .Section "blog" }}
    {{ end }}
    <h1 class="article-title" class="p-name">{{ .Title }}</h1>
    {{ if eq .Section "blog" }}
    <time class="article-date" class="dt-published" datetime="DD-MM-YY">{{ .Date.Format "January 2, 2006" }} <a class="fa fa-link" href="{{.RelPermalink}}" class="u-url"></a> BY <a rel="author" class="p-author h-card">Piero Macchioni</a></time>
    {{ end }}
    <div class="e-content" class="article-content">{{ .Content }}</div>
  </article>

  <a href="#" class="scrollup">Scroll</a>
</main>
 
{{ partial "footer.html" . }}
